<h2 mat-dialog-title>
  Are you sure?
</h2>
<mat-dialog-content>
  You won't be able to revert this!
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true" (click)="openDeleteSnackBar('Item deleted 👍','Dismiss')">
    <mat-icon>delete</mat-icon>
    delete
  </button>
  <button mat-button mat-dialog-close mat-dialog-close="false">
    <mat-icon>cancel</mat-icon>
    decline
  </button>
</mat-dialog-actions>
