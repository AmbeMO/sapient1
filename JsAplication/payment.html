<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Credit Payment</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="container">
                <div class="nav__row">
                    <div class="nav__list">
                        <ul>
                            <li><a href="index.html" >Your Order</a></li>
                            <li><a href="shipping.html">Shipping Details</a></li>
                            <li><a href="payment.html" class="active">Payment Details</a></li>
                            <li><a href="#" >Confirmation</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment">
            <div class="payment__row">
                <div class="payment__img">
                    <img src="img/card.jpg" id="card__img" alt="card">

                    <div class="img_top-left"></div>
                    <div class="img_centered"></div>
                    <div class="img_bottom-left"></div>
                    <div class="img_bottom-right"></div>
                    <div class="img_bottom-center"></div>

                    <div class="btn-left pay-prev">
                        <a href="shipping.html">Previous Step</a>
                    </div>
                </div>
                <div class="payment__body">
                    <h2>Payment Details</h2>

                    <form action="#" >
                              <p>Name on Card</p>
                             <input data-rule="name" type="text" class="formName ">

                             <p>Card Number</p>
                              <input data-rule="card" type="text" class="formCard ">

                        <div class="payment__body__row">
                            <div class="payment__body__row__column">
                                <p>Valid Through</p>
                                <input data-rule="month" type="text" class="formMonth ">
                            </div>
                            <div class="payment__body__row__column">
                                <p>CVV</p>
                                <input data-rule="cvv" type="text" class="formCvv ">
                            </div>
                        </div>

                        <input type="submit" value="PAY 300.00"  class="sbm btn">
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="js/validation.js"></script>
</body>
</html>
